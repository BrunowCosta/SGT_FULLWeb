<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/view/template/template.xhtml">
<ui:define name="envelope">
	<p:messages id="mensagens" showDetail="true" autoUpdate="true" closable="true" />
	<div id="login" style="width: 235px; margin:auto;">
		<h:form>
			<p:fieldset legend="Autenticação">
		        <h:panelGrid columns="2" cellpadding="5">
		        	<p:outputLabel for="usuario" value="Usuário: " />
		        	<p:inputText id="usuario" value="#{acessoController.login}"/>
		        	
		        	<p:outputLabel for="senha" value="Senha: " />
					<p:password id="senha" value="#{acessoController.senha}"/>
					
					<p:column colspan="1">
						<p:commandButton value="Entrar" label="Entrar" action="#{acessoController.logon}" ajax="false" icon="ui-icon-key"/>
					</p:column>
		        </h:panelGrid>
		    </p:fieldset>
		    
		    <p:commandLink outcome="/resources/view/index.html">
				<small>
					<h:outputText value="Esqueceu as credenciais!? Clique aqui para recupera-las"/>
				</small>
			</p:commandLink>
	    </h:form>
	</div>
</ui:define>
</ui:composition>

</html>
