<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">
<ui:define name="envelope">

	<p:messages id="mensagemJSF" autoUpdate="true" closable="true" />
	<p:tooltip />
	
	<div id="login">
		<h:form>
			<p:fieldset legend="Autenticação">
		        <h:panelGrid columns="2" cellpadding="5">
		        	<p:outputLabel for="usuario" value="Usuário: " styleClass="label"/>
		        	<p:inputText id="usuario" value="#{acessoMB.login}"/>
		        	
		        	<p:outputLabel for="senha" value="Senha: " styleClass="label"/>
					<p:password id="senha" value="#{acessoMB.senha}"/>
					
					<p:column colspan="1">
						<p:commandButton value="Entrar" label="Entrar" action="#{acessoMB.logon}" ajax="false" icon="ui-icon-key"/>
					</p:column>
		        </h:panelGrid>
		    </p:fieldset>
		    
		    <small>
		    	<p:commandLink outcome="/view/index.html">
		    		<h:outputText value="Esqueceu as credenciais!?Clique aqui para recupera-las"/>
				</p:commandLink>
		    </small>
	    </h:form>
	</div>
</ui:define>
</ui:composition>

</html>
