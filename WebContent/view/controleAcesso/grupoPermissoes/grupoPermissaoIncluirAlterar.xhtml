<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templatePrincipal.xhtml">

<ui:define name="breadCrumb">
	<p:menuitem value="#{msg['view.inicio']}" url="/view/index.html" />
	<p:menuitem value="#{msg[grupoPermissaoMB.acao.descricao]} #{msg['GrupoPermissao']}" url="#"/>
</ui:define>

<ui:define name="conteudo">
	<div id="incluirAlterarGrupoPermissao">
		<h:form>
			<p:panel header="#{msg[grupoPermissaoMB.acao.descricao]} #{msg['GrupoPermissao']}">
                <h:panelGrid columns="1">
	                <h:panelGrid columns="2" cellpadding="3" columnClasses="label, value">
	                	<p:outputLabel for="descricaoGrupo" value="Descrição do Grupo: " />
	                    <p:inputText id="descricaoGrupo" size="40" value="#{grupoPermissaoMB.objetoModelo.descricao}" 
	                    			 required="true" label="Descrição do Grupo"/>
	                    
	                    <p:outputLabel for="status" value="Status: " />
	                    <p:selectOneMenu id="status" value="#{grupoPermissaoMB.objetoModelo.status}" 
	                     				 required="true" style="width:125px" label="Status do Grupo">
	                     		
				            <f:selectItems value="#{grupoPermissaoMB.grupoPermissaoStatus}" 
				            			   var="item" itemLabel="#{msg[item.descricao]}" itemValue="#{item}" />
				        </p:selectOneMenu>
	                </h:panelGrid>
	                
	                <p:separator/>
	                
                	<ui:repeat value="#{grupoPermissaoMB.objetoModelo.permissoes}" var="permissao" varStatus="i">
                		<div class="#{i.odd?'left':'right'}">
	                		<h:panelGrid columns="2" cellpadding="3" columnClasses="labelPermissao, valorPermissao">
								<!-- TODO referenciar outputlabel-->
		                		<p:outputLabel value="#{msg[permissao.tipo.descricao]}: " />
			                    <p:selectOneRadio id="Permissao" value="#{permissao.valor}" required="true">
						            <f:selectItems value="#{grupoPermissaoMB.permissaoValores}" 
				            			   var="item" itemLabel="#{msg[item.descricao]}" itemValue="#{item}" />
						        </p:selectOneRadio>
						    </h:panelGrid>
					    </div>
                	</ui:repeat>
                	
			        <p:commandButton value="#{msg['view.acao.cadastrar']}" action="#{grupoPermissaoMB.cadastrar}" icon="ui-icon-check" rendered="#{grupoPermissaoMB.cadastro}"/>
			        <p:commandButton value="#{msg['view.acao.alterar']}" action="#{grupoPermissaoMB.alterar}" icon="ui-icon-check" rendered="#{grupoPermissaoMB.alteracao}"/>
                </h:panelGrid>
                <h:outputText value="#{msg['view.nota.obrigatoriedade']}" styleClass="notaRodape"/>
            </p:panel>
	    </h:form>
	</div>
</ui:define>
</ui:composition>

</html>
