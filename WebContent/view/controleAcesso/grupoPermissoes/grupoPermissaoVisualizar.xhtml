<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templatePrincipal.xhtml">

<ui:define name="breadCrumb">
	<p:menuitem value="#{msg['view.inicio']}" url="/view/index.html" />
	<p:menuitem value="#{msg['view.acao.pesquisar']}" url="#" />
	<p:menuitem value="#{msg[grupoPermissaoMB.acao.descricao]} #{msg['GrupoPermissao']}" url="#" />
</ui:define>

<ui:define name="conteudo">
	<div id="visualizarGrupoPermissao">
		<h:form>
			<h:inputHidden id="acao" value="#{grupoPermissaoMB.acao}" />
			<p:panel header="#{msg[grupoPermissaoMB.acao.descricao]} #{msg['GrupoPermissao']}">
                <h:panelGrid columns="1">
	                <h:panelGrid columns="2" cellpadding="3" columnClasses="labelVisualizacao, valorVisualizacao">
	                	<h:outputText value="Descricao do Grupo: " />
	                    <h:outputText value="#{grupoPermissaoMB.objetoModelo.descricao}" />
	                    
	                    <h:outputText value="Status: " />
	                    <h:outputText value="#{msg[grupoPermissaoMB.objetoModelo.status.descricao]} " />
	                </h:panelGrid>
	                
	                <p:separator/>
	                
	                <ui:repeat value="#{grupoPermissaoMB.objetoModelo.permissoes}" var="permissao" varStatus="i">
                		<div class="#{i.odd?'left':'right'}">
	                		<h:panelGrid columns="2" cellpadding="3" columnClasses="labelVisualizacao, valorVisualizacao" style="width: 100%">
								<h:outputText value="#{msg[permissao.tipo.descricao]}: " />
		                		<h:outputText value="#{msg[permissao.valor.descricao]}" />
						    </h:panelGrid>
					    </div>
                	</ui:repeat>
	                
                </h:panelGrid>
                
                <div class="ui-acoes-painel">
                	<div class="centralizado">
	                 	<p:commandButton value="#{msg['view.acao.alterar']}" 
	                 				icon="ui-icon-check" action="#{grupoPermissaoMB.goAlterar(grupoPermissaoMB.objetoModelo)}"/>
	                 	<p:commandButton value="#{msg['view.acao.pesquisar']}" icon="ui-icon-search" action="#{grupoPermissaoPesquisarMB.goPesquisar}"/>
	                </div>
                </div>
            </p:panel>
	    </h:form>
	</div>
</ui:define>
</ui:composition>

</html>
